<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line Under Text</title>
    <style>
        .line-under-text {
            display: inline-block;
            position: relative;
            padding-bottom: 10px; /* Space between text and line */
        }

        .line-under-text::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px; /* Thickness of the line */
            background-color: #333; /* Color of the line */
        }
    </style>
</head>
<body>
    <div class="line-under-text">This is text with a horizontal line beneath it.</div>
</body>
</html>
